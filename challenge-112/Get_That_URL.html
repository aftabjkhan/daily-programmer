<!DOCTYPE html>
<html>
	<head>
		<title>Challenge 112 - Get That URL</title>
		<script>
			function testResults (form) {
    			var TestVar = form.urlField.value;
    			setResults(TestVar);
    			//alert ("You typed: " + TestVar);
			}
			function setResults (contents) {
				document.getElementById("results").innerHTML = contents;
			}
		</script>
	</head>
	<body>
		<form name="mainForm" onsubmit="return false;">
			<input type="text" name="urlField" placeholder="Enter URL" size="50" autofocus>
			<input type="submit" name="submitButton" value="Submit" onClick="testResults(this.form)">
		</form>
		<p id="results"></p>
	</body>
</html>
